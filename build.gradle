dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"

	implementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	implementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 25
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_25
	targetCompatibility = JavaVersion.VERSION_25
}

// Make sure sourcesJar also depends on shader conversion
tasks.named('sourcesJar') {
//	dependsOn convertShaders
}

jar {
	inputs.property "archivesName", project.base.archivesName
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE

	from("LICENSE") {
		rename { "${it}_${inputs.properties.archivesName}"}
	}
}

// Pass system properties to the runClient task
tasks.named('runClient') {
	dependsOn copyNativeLibrary

	// Enable mixin debugging - exports transformed classes to run/.mixin.out/
	jvmArgs(
		"-Dmixin.debug.export=true",
		"-Dmixin.dumpTargetOnFailure=true"
	)

	// Pass all system properties that start with "bassalt."
	System.getProperties().each { key, value ->
		if (key.toString().startsWith("bassalt.")) {
			jvmArgs("-D${key}=${value}")
		}
	}
}

