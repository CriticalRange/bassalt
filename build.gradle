// Task to build the shader converter binary
task buildShaderConverter(type: Exec) {
	workingDir file("bassalt-native")

	// Build only the shader_converter binary
	def extension = getNativeLibraryExtension()
	def converterName = extension == ".dll" ? "shader_converter.exe" : "shader_converter"

	if (System.getProperty("os.name").toLowerCase().contains("mac")) {
		environment "MACOSX_DEPLOYMENT_TARGET", "10.15"
	}

	commandLine "cargo", "build", "--release", "--bin", "shader_converter"

	inputs.dir("bassalt-native/src/bin")
	outputs.file("bassalt-native/target/release/${converterName}")
}

// Task to build the Rust native library
task buildNative(type: Exec) {
	workingDir file("bassalt-native")
	def cargoArgs = ["build", "--release"]
	if (System.getProperty("os.name").toLowerCase().contains("mac")) {
		environment "MACOSX_DEPLOYMENT_TARGET", "10.15"
	}
	commandLine "cargo", *cargoArgs

	inputs.dir("bassalt-native/src")
	outputs.dir("bassalt-native/target/release")
}

// Copy the built library to resources
task copyNativeLibrary(type: Copy, dependsOn: buildNative) {
	def extension = getNativeLibraryExtension()
	def libraryName = "libbassalt_native" + extension

	from file("bassalt-native/target/release")
	into file("src/main/resources/native/")
	include libraryName

	// Also copy to META-INF/native for runtime loading
	into file("build/classes/java/main/META-INF/native/")
	include libraryName
}

// Enhanced clean task - also cleans the native Rust project and native libraries
task cleanNative(type: Exec) {
	workingDir file("bassalt-native")
	commandLine "cargo", "clean"
}

task cleanNativeLibraries {
	doLast {
		// Delete native libraries from resources directory
		def nativeDir = file("src/main/resources/native")
		if (nativeDir.exists()) {
			delete nativeDir
			logger.lifecycle("Deleted native library directory: ${nativeDir}")
		}

		// Delete native libraries from build output
		def metaInfDir = file("build/classes/java/main/META-INF/native")
		if (metaInfDir.exists()) {
			delete metaInfDir
			logger.lifecycle("Deleted META-INF native directory: ${metaInfDir}")
		}

		// Delete any native library files in root (might be created during development)
		fileTree(dir: projectDir).include("*.so").include("*.dll").include("*.dylib").each { f ->
			delete f
			logger.lifecycle("Deleted native library: ${f}")
		}
	}
}

// Make clean task also clean native artifacts
clean.dependsOn cleanNative
clean.dependsOn cleanNativeLibraries

// Build native library before building JAR
tasks.named('jar') {
	dependsOn copyNativeLibrary
}

tasks.named('build') {
	dependsOn copyNativeLibrary
}

